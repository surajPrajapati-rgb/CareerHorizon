<!-- templates/stations/station_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Station List</title>
</head>
<body>
    <h1>List of Stations</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Station Name</th>
                <th>Location</th>
                <th>Total Floors</th>
                <th>Station Type</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for station in stations %}
            <tr>
                <td>{{ station.id }}</td>
                <td>{{ station.station_name }}</td>
                <td>{{ station.location }}</td>
                <td>{{ station.total_floors }}</td>
                <td>{{ station.station_type }}</td>
                <td>{{ station.last_updated }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
