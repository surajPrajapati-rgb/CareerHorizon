name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m venv virtenv
          source virtenv/bin/activate
          pip install -r requirements.txt

      # Run tests
      - name: Run Tests
        run: |
          source virtenv/bin/activate
          pytest -v
