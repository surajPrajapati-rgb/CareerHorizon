name: Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: mysql23
          MYSQL_DATABASE: ch-dev-db
        ports:
          - 3306:3306

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # Change to the Python version your backend requires

      # Install Backend Dependencies
      - name: Install Backend Dependencies
        working-directory: ./backend  # Navigate to backend directory
        run: |
          python -m venv virtualenv
          source virtualenv/bin/activate
          pip install -r requirements.txt

      # Run Backend Tests
      - name: Run Backend Tests
        working-directory: ./backend  # Navigate to backend directory
        run: |
          source virtualenv/bin/activate
          pytest -v
